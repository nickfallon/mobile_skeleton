<!DOCTYPE html>
<html>
	<head>
		<title>skel</title>		
  		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link href="css/style.css" rel="stylesheet" type="text/css">		
		<script type="text/javascript" src="js/touch.js"></script>
	</head>
	<body>

		<canvas id="canvas1"></canvas>

		<script>

	        var canvas;
	        var ctx;
	        var canvas_width;
	        var canvas_height;
	        var origin_x;
	        var origin_y;

			(function() {
				init();
			})();

			function init() {
			
				canvas = document.getElementById("canvas1");
				ctx = canvas.getContext("2d");
				resize_window();

				bind_touch();
				bind_mouse(canvas);

				//set up animation 
				window.requestAnimFrame = (function() {
					return  window.requestAnimationFrame     ||
					      window.webkitRequestAnimationFrame ||
					      window.mozRequestAnimationFrame    ||
					      function( callback ){
					        window.setTimeout(callback, 1000 / 60);
					      };
				})();

				(function loop() {
					requestAnimFrame(loop);
					animate();
					render();
				})();

			}

			function animate() {

				damp_swipes();
				handle_swipe_events();

			}

			function render() {		

				//draw a point if mouse click or touch

				if (cursor_down) {
					ctx.fillStyle = '#ffffff';
					ctx.fillRect(cursor_x, cursor_y, 5, 5);
				}
			}

	        window.onresize = resize_window;
	        function resize_window() {
	            canvas_width = document.documentElement.clientWidth;
	            canvas_height = document.documentElement.clientHeight;
	            origin_x = Math.floor(canvas_width / 2);
	            origin_y = Math.floor(canvas_height / 2);
	            canvas.setAttribute("width", canvas_width);
	            canvas.setAttribute("height", canvas_height);
	        }


		</script>

	</body>
</html>
